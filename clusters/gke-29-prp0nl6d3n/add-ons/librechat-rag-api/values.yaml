#     port: http
# readinessProbe:
#   httpGet:
#     path: /
#     port: http

serviceAccount:
  create: false
  name: ""
  annotations: {}

volumeMounts: {}

volumes: {}

nodeSelector: {}

tolerations: []

affinity: {}

extraContainers: {}