# Required as vectorDB for RAG
# provide context-aware responses based on user-uploaded files
global:
  librechat:
    existingSecretName: "librechat-credentials-env"
    existingSecretApiKey: OPENAI_API_KEY

rag:
  enabled: true
  configEnv:
    DB_HOST: "your-cnpg-postgresql-service.your-namespace" # REQUIRED: Update with your CNPG service hostname and namespace
    DB_PORT: '5432' # Default PostgreSQL port, verify if different
    DB_USER: "postgres" # REQUIRED: Update with the username for your CNPG database
    DB_NAME: "librechat-vectordb" # REQUIRED: Update with the database name in your CNPG instance
    # DB_PASSWORD will be sourced from a Kubernetes secret.
    # Ensure a secret exists (e.g., one created by CloudNativePG for your cluster,
    # or a manually created one like 'cnpg-db-credentials') containing the password for the DB_USER.
    #
    # Example for a CloudNativePG-managed secret (e.g., for cluster 'my-pgcluster'):
    #   DB_PASSWORD_SECRET_NAME: "my-pgcluster-superuser" # Or equivalent app user secret
    #   DB_PASSWORD_SECRET_KEY: "password"
    #
    # Example for a manually created secret 'my-custom-db-secret' with key 'dbPassword':
    #   DB_PASSWORD_SECRET_NAME: "my-custom-db-secret"
    #   DB_PASSWORD_SECRET_KEY: "dbPassword"

    DB_PASSWORD_SECRET_NAME: "your-cnpg-secret-name" # REQUIRED: Name of the K8s secret holding the DB password
    DB_PASSWORD_SECRET_KEY: "your-cnpg-secret-key" # REQUIRED: Key in the secret for the DB password
    # Ensure the RAG API's service account has permission to read this secret.

    EMBEDDINGS_PROVIDER: 
    HUGGINGFACE_API_BASE: "http://embedding-minilm-l6-v2-predictor.kserve.svc.cluster.local" 
    HUGGINGFACE_MODEL_ID: "sentence-transformers/all-MiniLM-L6-v2"
    # HUGGINGFACE_API_KEY: "dummy-kserve-key" # Usually not needed for self-hosted HF endpoints if no auth is configured on KServe
    # Other RAG API specific env vars might go here if needed (e.g., related to vector DB connection details if not covered by existingSecret elsewhere)

image:
  repository: danny-avila/librechat-rag-api-dev # there is rag-api-dev and rag-api-dev-lite. currently only lite is documented
  registry: ghcr.io
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

postgresql:
  enabled: false # Disabled to use external CloudNativePG instance
  # nameOverride: vectordb
  image:
    registry: ghcr.io
    repository: bat-bs/bitnami-pgvector
    tag: pg16
  auth:
    database: librechat-vectordb
    username: postgres
    # define a secret with values for "postgres-password", "password" (user Password)  and "replication-password" or add values directly
    existingSecret: librechat-vectordb # This was for the embedded DB. Will need to be handled by RAG API's env vars for external DB.
    # postgres-password is needed to enable pgvector extension. If you enable it manually you can use "password" and user "librechat"
    existingSecretKey: postgres-password # This was for the embedded DB.

imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

podAnnotations: {}
podLabels: {}

podSecurityContext: {} # fsGroup: 2000

securityContext: {}
