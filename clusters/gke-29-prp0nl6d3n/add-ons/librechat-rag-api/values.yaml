# Required as vectorDB for RAG
# provide context-aware responses based on user-uploaded files
global:
  librechat:
    existingSecretName: "librechat-credentials-env"
    # The template might also try to access .Values.global.librechat.existingSecretApiKey
    # even if it doesn't directly use it for the "huggingface" provider.
    # It's safer to include it if the template might reference the path.
    # The actual value it picks up from the secret for OPENAI_API_KEY will be overridden by
    # your more specific HUGGINGFACE_... env vars for the embedding task.
    existingSecretApiKey: OPENAI_API_KEY

rag:
  enabled: true
  configEnv:
    DB_PORT: '5432' # Keep if your PostgreSQL is on this port, adjust if needed
    EMBEDDINGS_PROVIDER: "huggingface" # Change to use Hugging Face provider logic

    HUGGINGFACE_API_BASE: "http://embedding-minilm-l6-v2-predictor.kserve.svc.cluster.local" # NO /v1 here usually for HF provider
    HUGGINGFACE_MODEL_ID: "sentence-transformers/all-MiniLM-L6-v2"
    # HUGGINGFACE_API_KEY: "dummy-kserve-key" # Usually not needed for self-hosted HF endpoints if no auth is configured on KServe
    # Other RAG API specific env vars might go here if needed (e.g., related to vector DB connection details if not covered by existingSecret elsewhere)

image:
  repository: danny-avila/librechat-rag-api-dev-lite # there is rag-api-dev and rag-api-dev-lite. currently only lite is docuimented
  registry: ghcr.io
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

postgresql:
  enabled: true
  # nameOverride: vectordb
  image:
    registry: ghcr.io
    repository: bat-bs/bitnami-pgvector
    tag: pg16
  auth:
    database: librechat-vectordb
    username: postgres
    # define a secret with values for "postgres-password", "password" (user Password)  and "replication-password" or add values directly
    existingSecret: librechat-vectordb
    # postgres-password is needed to enable pgvector extension. If you enable it manually you can use "password" and user "librechat"
    existingSecretKey: postgres-password

