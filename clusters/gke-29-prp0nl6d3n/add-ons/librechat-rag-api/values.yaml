# Required as vectorDB for RAG
# provide context-aware responses based on user-uploaded files
global:
  librechat:
    existingSecretName: "librechat-credentials-env"
    existingSecretApiKey: OPENAI_API_KEY

rag:
  enabled: true
  configEnv:
    DB_HOST: "librechat-pg-cluster-rw.default.svc.cluster.local"
    POSTGRES_HOST: "librechat-pg-cluster-rw.default.svc.cluster.local"
    DB_PORT: '5432'
    POSTGRES_PORT: '5432'
    POSTGRES_USER: "librechat_user"
    DB_USER: "librechat_user"
    POSTGRES_DB: "librechat_rag_db"
    DB_NAME: "librechat_rag_db"
    DB_PASSWORD_SECRET_NAME: "librechat-pg-cluster-app"
    DB_PASSWORD_SECRET_KEY: "password"
    EMBEDDINGS_PROVIDER: "huggingfacetei"
    EMBEDDINGS_MODEL: "http://embedding-minilm-l6-v2-transformer.kserve.svc.cluster.local/v2/models/embedding-minilm-l6-v2/infer"
    # This now points to the service root. The transformer will handle routing.
    # HUGGINGFACE_API_BASE: "http://embedding-minilm-l6-v2.kserve.svc.cluster.local"
    # HUGGINGFACE_MODEL_ID: "sentence-transformers/all-MiniLM-L6-v2"
    # HUGGINGFACE_API_KEY: "dummy-kserve-key" # Usually not needed for self-hosted HF endpoints if no auth is configured on KServe
    # Other RAG API specific env vars might go here if needed (e.g., related to vector DB connection details if not covered by existingSecret elsewhere)

image:
  repository: danny-avila/librechat-rag-api-dev # there is rag-api-dev and rag-api-dev-lite. currently only lite is documented
  registry: ghcr.io
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

# By explicitly setting auth.existingSecret to an empty string,
# we can prevent the Helm chart from trying to mount a non-existent secret
# for a POSTGRES_PASSWORD, which is not needed since we use DB_PASSWORD_SECRET_NAME.
postgresql:
  auth:
    existingSecret: ""

imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

podAnnotations: {}
podLabels: {}

podSecurityContext: {} # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8000
  annotations: {}


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi


# livenessProbe:
