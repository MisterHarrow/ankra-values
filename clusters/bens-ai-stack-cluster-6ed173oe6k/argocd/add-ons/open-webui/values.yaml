# Helm values for Open WebUI, applied by Ankra/ArgoCD.
# This file is the single source of truth for our overrides.

# 1. Enable embedded Ollama with qwen3 model
ollama:
  enabled: true
  fullnameOverride: "open-webui-ollama"
  gpu:
    enabled: true
    type: 'nvidia'
    number: 1
  models:
    pull:
      - qwen3:latest
    run:
      - qwen3:latest
  persistentVolume:
    enabled: true
    size: 50Gi
  resources:
    requests:
      memory: 4Gi
      cpu: 1
    limits:
      memory: 8Gi
      cpu: 2
      nvidia.com/gpu: 1
  lifecycle:
    postStart:
      exec:
        command:
          - /bin/sh
          - -c
          - |
            sleep 15
            ollama pull qwen3:latest

# 2. Enable pipelines for OpenLIT integration
pipelines:
  enabled: true
  persistence:
    enabled: false # Disable the default persistent volume
  extraVolumes:
    - name: otel-filter-config
      configMap:
        name: otel-filter-config
  extraVolumeMounts:
    - name: otel-filter-config
      mountPath: /app/pipelines/telemetry_filter.py
      subPath: telemetry_filter.py
      readOnly: true
  extraEnvVars:
    # This tells the pipeline where the real Ollama service is
    - name: OLLAMA_BASE_URL
      value: "http://open-webui-ollama:11434"
    - name: OTEL_EXPORTER_OTLP_ENDPOINT
      value: "http://otel-collector:4318"
    - name: OTEL_SERVICE_NAME
      value: "open-webui-pipelines"
    - name: OTEL_TRACES_EXPORTER
      value: "otlp_http"
    - name: OTEL_METRICS_EXPORTER
      value: "otlp_http"

# 3. Main Open WebUI configuration with RAG integration
extraEnvVars:
  # This correctly registers the pipeline as an OpenAI compatible endpoint
  # so the UI can discover and manage filters.
  - name: OPENAI_API_BASE_URLS
    value: "http://open-webui-pipelines:9099"
  # Default API key for pipelines
  - name: OPENAI_API_KEY
    value: "0p3n-w3bu!"
  
  # Enable general signup and disable authentication bypass
  - name: ENABLE_SIGNUP
    value: "true"
  - name: WEBUI_AUTH
    value: "true"
  - name: DEFAULT_USER_ROLE
    value: "pending"
  
  # OpenLIT/OTEL configuration
  - name: OTEL_EXPORTER_OTLP_ENDPOINT
    value: "http://otel-collector:4318"
  - name: OTEL_SERVICE_NAME
    value: "open-webui"
  - name: OTEL_TRACES_EXPORTER
    value: "otlp_http"
  - name: OTEL_METRICS_EXPORTER
    value: "otlp_http"

  # Database connection from secret
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: cnpg-rag-db-connection
        key: DATABASE_URL
  
  # RAG configuration with your existing KServe embedding infrastructure
  - name: RAG_VECTOR_DB
    value: "pgvector"
  - name: RAG_EMBEDDING_ENGINE
    value: ""
  - name: RAG_EMBEDDING_API_URL
    value: "http://embedding-minilm-l6-v2-transformer.kserve.svc.cluster.local/v2/models/embedding-minilm-l6-v2/infer"
  
  # Additional Open WebUI optimizations
  - name: JWT_SECRET
    value: "65b4f8472fd58d4bfe7b45ee8b3a951df8eac8a7ed8197f976d71eebda23b7bf"
  - name: ENABLE_RAG_WEB_SEARCH
    value: "true"
  - name: RAG_WEB_SEARCH_ENGINE
    value: "duckduckgo"

# 4. Standard image configuration
